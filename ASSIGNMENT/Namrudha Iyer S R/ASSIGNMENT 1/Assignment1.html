<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Form validation</title>
<link rel="stylesheet" href="Assignment1.css">
<script>

function printError(elemId, hintMsg) {
    document.getElementById(elemId).innerHTML = hintMsg;
}

 
function validateForm() {
    
    var name = document.regForm.name.value;
    var email = document.regForm.email.value;
    var mobile = document.regForm.mobile.value;
   var city = document.regForm.city.value;
   var state= document.regForm.state.value;
    var country = document.regForm.country.value;
   
  
	
    var nameErr = emailErr = mobileErr =cityErr=stateErr= countryErr = true;
    
    
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
    
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
   
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }
     if(city == "") {
        printError("nameErr", "Please enter your city");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("cityErr", "Please enter a valid name");
        } else {
            printError("cityErr", "");
            cityErr = false;
        }
    }
    if(state == "Select") {
        printError("stateErr", "Please select your country");
    } else {
        printError("stateErr", "");
        stateErr = false;
    }
    
   
    
    if(country == "Select") {
        printError("cErr", "Please select your country");
    } else {
        printError("countryErr", "");
        countryErr = false;
    }
    
    
   
    
   if((nameErr || emailErr || mobileErr ||cityErr||stateErr|| countryErr) == true) {
       return false;
   } else {
        
      
      var dataPreview ="I confirm that all the details I mentioned are correct";
        
        
       alert(dataPreview);
   }
};
</script>
</head>
<body>
<form name="regForm" onsubmit="return validateForm()" action="VIEW.html" method="post">
    <h2>Registration Form</h2>
    <div class="row">
        <label>Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>City</label>
        <input type="text" name="city">
        <div class="error" id="cityErr"></div>
    </div>
    <div class="row">
        <label>State</label>
        <select name="state">
            <option>Select</option>
            <option>TamilNadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Andhra pradesh</option>
            <option>Gujarat</option>
            <option>Uttar pradesh</option>
        </select>
        <div class="error" id="stateErr"></div>
    </div>
     <div class="row">
        <label>Country</label>
        <select name="country">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select>
        <div class="error" id="countryErr"></div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
